<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>{{ page.title }} - {{ site.title }}</title>
<meta name="twitter:card" content="summary">
<meta name="twitter:title" content="{{ page.title }} - {{ site.title }}">
<meta name="twitter:keywords"  content="{{ page.content | strip_html | strip_newlines | truncate: 120 }}" property='og:description' />
<meta property="og:type" content="article">
<meta property="og:title" content="{{ page.title }}">
<!--<meta property="og:title" content="{{ page.title }} - {{ site.title }}">-->
<meta property="og:description" content="width=device-width, initial-scale=1, maximum-scale=1">
<meta name="og:keywords"  content="{{ page.content | strip_html | strip_newlines | truncate: 120 }}" property='og:description' />
<meta name="theme-Jekyll by Rowl1ng" content="#eb5055">
<link rel="icon" type="image/png" href="{{ site.url }}/style/favicons/favicon.ico" />
<link href="{{ site.url }}/style/favicons/favicon.ico" rel="shortcut icon" type="image/png">
<link rel="canonical" href="{{ site.url }}/">
<link rel="alternate" type="application/rss+xml" title="Rowl1ng" href="{{ site.url }}/feed.xml">
<meta charset="UTF-8">
<link rel="manifest" href="/manifest.json">
<link rel="shortcut icon" href="{{ site.url }}/style/favicons/favicon.ico" type="image/x-icon">
<meta name="keywords"  content="{{ page.content | strip_html | strip_newlines | truncate: 120 }}" property='og:description' />
<meta name="description" content="nothing is more practicla than a good theory" />
<link href="https://cdn.bootcss.com/highlight.js/9.10.0/styles/xcode.min.css" rel="stylesheet">

<link href="{{ site.url }}/style/style-rowl1ng.css" rel="stylesheet">
{% if page.date %}
    <meta content='{{ site.url }}{{ page.url }}' property='og:url' />
    <meta content="{{ page.description | strip_html | strip_newlines | truncate: 120 }}" property='og:description' />
    <meta content="article" property="og:type" />
{% else %}
    <meta content='{{ site.url }}' property='og:url' />
    <meta content="{{ site.description }}" property='og:description' />
    <meta content="blog" property="og:type" />
{% endif %}
{% if site.google_analytics %}
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
    </script>
{% endif %}

<header id="header" class="header bg-white">
    <div class="navbar-container">
        <a href="/?rowl1ng" title="访问 {{site.title }}" class="navbar-logo"> <img src="{{ site.url }}/style/images/logo-rowl1ng.png" alt="{{ site.title }}"> </a>
        <div class="navbar-menu">
            {% for link in site.links %}
            <a href="{% unless link.external %}{{ site.url }}{% endunless %}{{ link.url }}">{{ link.name }}</a>
            {% endfor %}
        </div>
        <div class="navbar-search" onclick="">
            <span class="icon-search"></span>
            <form id="cb-search-btn" role="search">
                        <span class="search-box">
                             <input type="text" class="input" id="cb-search-content" required="true" placeholder="title label..." maxlength="30" autocomplete="off">
                        </span>
            </form>
        </div>
        <div class="navbar-mobile-menu" onclick="">
            <span class="icon-menu cross"><span class="middle"></span></span>
            <ul>
                {% for link in site.links %}
                <li><a href="{% unless link.external %}{{ site.url }}{% endunless %}{{ link.url }}">{{ link.name }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</header>
