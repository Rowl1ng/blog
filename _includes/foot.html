<footer class="footer bg-white">
    <div class="footer-social">
        <div class="footer-container clearfix">
            <div class="social-list">
                <!--<a class="social segmentfault" target="blank" href="https://segmentfault.com/u/rowl1ng" title="访问 LiberXue_Twitter" data-hover="Segmentfault">Segmentfault</a>-->
                <a class="social github" target="blank" href="https://github.com/rowl1ng" title="访问 Rowl1ng_Github" data-hover="GitHub">GitHub</a>
                <a class="social deviantart" target="blank" href="https://sixijinling.deviantart.com/" title="访问 Rowl1ng_deviantart" data-hover="deviantart">Deviantart</a>
                <a class="social bilibili" target="blank" href="https://space.bilibili.com/3556743/#!/index" title="访问 Rowl1ng_bilibili" data-hover="bilibili">bilibili</a>
                <!--<a class="social twitter" target="blank" href="http://twitter.com/rowl1ng" title="访问 LiberXue_Twitter" data-hover="Twitter">Twitter</a>-->
                <!--<a class="social stackoverflow" target="blank" href="https://stackoverflow.com/users/6902190/rowl1ng" title="访问 LiberXue_stackoverflow" data-hover="StackOverflow">StackOverflow</a>-->
                <a class="social douban" target="blank" href="https://www.douban.com/people/rowl1ng/" title="访问 Rowl1ng_douban" data-hover="douban">douban</a>
                <a class="social rss" target="blank" href="/feed.xml"title="访问 Rowl1ng_RSS" data-hover="RSS">RSS</a>
            </div>
        </div>
    </div>
    <div class="footer-meta">
        <div class="footer-container">
            <div class="meta-item meta-copyright">
                <div class="meta-copyright-info">
                    <a href="/" class="info-logo">
                        <img src="{{ site.baseurl }}/style/images/logo-rowl1ng.png"   title="访问 Rowl1ng_blog" data-hover="Rowl1ng_blog" alt="Rowl1ng_blog" /> </a>
                    <div class="info-text">
                        <p>Powered by <a href="https://jekyllrb.com/" title="Jekyll" data-hover="Jekyll" target="_blank" rel="nofollow">Jekyll</a></p>
                        <p>&copy; 2025 <a href="/feed.xml"  title="访问 Rowl1ng blog RSS" data-hover="Rowl1ng blog RSS">Rowl1ng blog RSS</a></p>
                    </div>
                </div>
            </div>
                <div class="meta-item meta-posts">
                    <h3 class="meta-title">置顶文章</h3>
                    <ul>
                    {% for post in site.posts limit:25 %}
                        {% if post.istop %}
                        <li>
                            <a href="{{ site.baseurl }}{{ post.url }}" title="访问 {{ post.title }}" data-hover="{{ post.title }}">{{ post.title }}</a>
                        </li>
                        {% endif %}
                    {% endfor %}
                    </ul>
                </div>

                <div class="meta-item meta-comments">
                    <h3 class="meta-title">最新文章</h3>
                    <ul>
                    {% for post in site.posts limit:3 %}
                        <li>
                            <a href="{{ site.baseurl }}{{ post.url }}" title="访问 {{ post.title }}" data-hover="{{ post.title }}">{{ post.title }}</a>
                        </li>
                    {% endfor %}
                    </ul>
                </div>

        </div>
    </div>
</footer>
<script>
window.BASEURL = "{{ site.baseurl }}/";
</script>
<script src="{{ site.baseurl }}/js/jquery-3.6.0.min.js"></script>
<script src="{{ site.baseurl }}/js/typeahead.bundle.min.js"></script>
<script src="{{ site.baseurl }}/search/js/cb-search.js"></script>
<!-- jQuery 已加载后 -->
<script>
$(document).ready(function(){
    // 移动端点击切换菜单
    $('.navbar-mobile-menu').on('click touchstart', function(e){
        e.preventDefault();
        $(this).find('ul').toggleClass('open');       // 切换菜单显示
        $(this).find('.icon-menu').toggleClass('cross'); // 切换图标叉号
    });
});
</script>

<!-- SimpleLightbox JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.14.1/simple-lightbox.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
  var lightbox = new SimpleLightbox('.post-content a.lightbox', {
    captions: true,
    captionSelector: 'img',
    captionType: 'attr',
    captionsData: 'alt',
    close: true,
    showCounter: true
  });
});
</script>
