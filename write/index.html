---
title: 写点小文章
description: "写点小文章"
---

<div class="main-content index-page clearfix ">
    <div class="post-lists">
        <div class="post-lists-body">
            {% for posts in site.posts %}
                {% if posts.write%}
                    <div class="post-list-item">
                        <div class="post-list-item-container">
                            <div class="item-thumb  bg-{{posts.background }}" style="background-image:url('{{posts.background-image }}');"></div>
                            <a href="{{ site.baseurl }}{{ posts.url }}">
                                <div class="item-desc">
                                    <p>{{ posts.description | strip_html | strip_newlines | truncate: 100 }}</p>
                                </div>
                            </a>
                            <div class="item-slant reverse-slant  bg-{{ posts.background }}"></div>
                            <div class="item-slant"></div>
                            <div class="item-label">
                                <div class="item-title"><a href="{{ site.baseurl }}{{ posts.url }}">{{ posts.title }}</a></div>
                                <div class="item-meta clearfix">
                                    <div class="item-meta-ico bg-ico-note" style="background: url('../style/images/bg-ico.png') no-repeat;background-size: 40px auto;"></div>
                                    <div class="item-meta-cat">
                                        <a href="category/thoughts/index.html" title="访问 {{  posts.category }}"  data-hover="{{ posts.category }}">{{ posts.category }}</a>
                                        <a href="category/thoughts/index.html" title="访问 {{ posts.date | date: "%Y"}}" data-hover="{{ posts.date | date: "%F"}}">{{ posts.date | date: "%F %H:%M:%S "}}</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
    </div>
    {% include pagination.html %}
</div>
